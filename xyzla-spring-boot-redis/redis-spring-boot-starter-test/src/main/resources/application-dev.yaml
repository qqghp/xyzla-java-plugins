spring:
  redis:
    pool:
      max-active: 50
      max-idle: 50
      min-idle: 10
      max-wait: 5000
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 1000
      database: 2
      mode: standalone

logging:
  level:
    com.xyzla: debug
    org.apache: warn
    org.springframework: warn
    com.netflix: warn
    com.amazon.sqs: error